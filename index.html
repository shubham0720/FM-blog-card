<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Preview Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="blog-card">
    <div class="blog-cover-image">
      <img src="assets/images/illustration-article.svg" alt="cover">
    </div>
    <div class="learning-tag">Learning</div>
    <div class="published-date-info">Published 21 Jan 2024</div>
    <div class="blog-title">HTML & CSS foundations</div>
    <p class="blog-description">These languages are the backbone of every website. defining structure, content, and presentation.</p>
    <div class="profile">
      <img src="assets/images/image-avatar.webp" alt="" class="profile-icon">
      <div class="profile-name">
        Greg Hooper
      </div>
    </div>
  </div>
</body>
</html>
